<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
<style>
    .container{
        width:80%;
        margin: auto;
        height: auto;
        padding-top: 20px;
        padding-bottom: 30px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        gap: 20px;
    }
    .logo{
        width: 100px;
        height: 100px;
        margin-left: 100px;
        margin-top: -30px;
    }
</style>
</head>
<body>
    
</body>
</html>
<script>

     //h1 ans css for h1
    var heading=document.createElement("h1");
    heading.innerText="Strategic Investors";
    heading.style.textAlign="center";
    heading.style.fontWeight="bolder";
    heading.style.fontSize="40px";
    heading.style.marginTop="50px";
    // catching the body and adding h1 in body section
    var body=document.querySelector("body");
    body.style.fontFamily="'Poppins', sans-serif";
    body.append(heading);

    //Creating div element
    var div=document.createElement("div");
    div.setAttribute("class","container");
    //Appending the body by adding div element
    body.append(div);

    // object data of investors
    var investors = [
    {
      id: 1,
      name: "Vijay Shekhar Sharma",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg",
      companyLogo:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg",
      role: "Co-Founder & CEO",
    },
    {
      id: 2,
      name: "Kunal Shah",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png",
      companyLogo:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png",
      role: "Founder",
    },
    {
      id: 3,
      name: "Amrish Rau",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg",
      companyLogo:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png",
      role: "CEO",
    },
    {
      id: 4,
      name: "Sampad Swain",
      image:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg",
      companyLogo:
        "https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png",
      role: "Co-Founder & CEO",
    },
    
      
  ];


  // Accessing all data from the object using map().

investors.map(function(el){
    var boxes=document.createElement("div");
    boxes.setAttribute("class","box");
    boxes.style.borderRadius="10px";
    boxes.style.boxShadow="rgba(0, 0, 0, 0.24) 0px 3px 8px";

    var img=document.createElement("img");
    img.src=el.image;
    img.style.borderRadius="10px";
    img.style.width="100%";

    var nameOfInvesters=document.createElement("h2");
    nameOfInvesters.innerText=el.name;
    nameOfInvesters.style.textAlign="center";
    nameOfInvesters.style.marginBottom="-20px"

    var role1=document.createElement("h4");
    role1.innerText=el.role;
    role1.style.textAlign="center";
    role1.style.color="gray";

    var cLogo=document.createElement("img");
     cLogo.src=el.companyLogo;
     cLogo.setAttribute("class","logo");
    
    // appending the child div
    boxes.append(img, nameOfInvesters, role1, cLogo);
    //appending parent div
    div.append(boxes);

})

</script>
